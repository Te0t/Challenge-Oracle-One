<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/logo.svg" alt="logo pagina" class="logoImg">
            <h1 class="title">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input type="text" class="text-input" id="inputTexto" placeholder="Ingrese el texto aqui">
        </div>
        <div class="right">
            <img src="./img/personaje.svg" alt="personaje" id="imgPersonaje">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea name="name" id="areaTexto" cols="80" rows="8">ingrese el  texto que desee encriptar o desencriptar</textarea>
        </div>
        <div class="left-button">
            <p>solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar">Encriptar</button>
            <button type="button" id="btn-desencriptar">Desencriptar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
